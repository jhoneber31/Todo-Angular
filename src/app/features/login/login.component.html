<div class="w-full">
  <div
    class="w-full min-h-screen flex flex-wrap justify-center items-center p-[15px] bg-no-repeat bg-center bg-cover"
    style="background-image: url('../../../../assets/images/bg-01.jpg')"
  >
    <div class="w-[500px] bg-white overflow-hidden rounded-[10px] p-4 xl:p-10">
      <form
        class="w-full"
        autocomplete="off"
        [formGroup]="myForm"
        (ngSubmit)="login()"
      >
        <span
          class="block font-bold text-[30px] text-[#333333] text-center pb-6"
        >
          Login
        </span>
        <div class="w-full relative border-b-2 border-[#d9d9d9] mb-4">
          <span class="font-normal text-[14px] text-[#333333]">Usuario</span>
          <input
            class="font-medium text-[16px] text-[#333333] block w-full h-[50px] bg-transparent px-[7px] border-none outline-none"
            type="text"
            placeholder="Your username"
            formControlName="user"
          />
          <span
            class="absolute block w-full h-full top-0 left-0 pointer-events-none"
          ></span>
        </div>
        <div class="w-full relative border-b-2 border-[#d9d9d9] mb-4">
          <span class="font-normal text-[14px] text-[#333333]">Contrase√±a</span>
          <input
            class="font-medium text-[16px] text-[#333333] block w-full h-[50px] bg-transparent px-[7px] border-none outline-none"
            type="password"
            placeholder="Your password"
            formControlName="password"
          />
        </div>
        <span *ngIf="alert" class="text-[12px] text-red-500 mt-2" >
          Credentials incorrect, please try again.
        </span>
        <div class="flex flex-wrap justify-center mt-6">
          <div class="w-full block relative z-10 rounded-3xl overflow-hidden">
            <button
              class="text-[16px] text-[#fff] uppercase flex justify-center items-center px-[20px] w-full h-[50px] bg-[#60cfdc] cursor-pointer disabled:bg-opacity-55"
              type="submit"
              [disabled]="myForm.invalid"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
