<aside
  class="fixed w-72 z-[100] top-0 pb-3 px-6 flex flex-col justify-between h-screen border-r bg-white md:w-4/12 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]"
>
  <div>
    <div class="-mx-6 px-6 py-4 text-center">
      <h3 class="text-2xl text-gray-600 font-medium">MY TODO APP</h3>
    </div>
    <div class="mt-8 text-center">
      <img
        src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;w=500"
        alt=""
        class="w-20 h-20 m-auto rounded-full object-cover lg:w-28 lg:h-28"
      />
      <h5 class="mt-4 text-xl font-semibold text-gray-600 lg:block">
        {{ user.userName }}
      </h5>
      <span class="text-gray-400 lg:block">Admin: {{ user.uid }}</span>
    </div>
    <ul class="space-y-2 tracking-wide mt-8">
      <li>
        <a
          routerLink="/dashboard"
          aria-label="dashboard"
          class="relative px-4 py-3 flex items-center space-x-4 rounded-xl text-white bg-gradient-to-r from-sky-600 to-cyan-400"
        >
          <svg class="-ml-1 h-6 w-6" viewBox="0 0 24 24" fill="none">
            <path
              d="M6 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8ZM6 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-1Z"
              class="fill-current text-cyan-400 dark:fill-slate-600"
            ></path>
            <path
              d="M13 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V8Z"
              class="fill-current text-cyan-200 group-hover:text-cyan-300"
            ></path>
            <path
              d="M13 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-1Z"
              class="fill-current group-hover:text-sky-300"
            ></path>
          </svg>
          <span class="-mr-1 font-medium">Dashboard</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="px-6 -mx-6 pt-4 flex justify-between items-center border-t">
    <button
      class="px-4 py-3 flex items-center space-x-4 rounded-md text-gray-600 group"
      (click)="onLogout()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      <span class="group-hover:text-gray-700">Logout</span>
    </button>
  </div>
</aside>
