<form [formGroup]="myForm" (ngSubmit)="addTask()">
  <h3 class="mb-5 text-xl font-bold text-navy-700">TASKS</h3>
  <div class="flex flex-col gap-y-3 md:flex-row">
    <div
      class="relative flex items-center text-gray-400 focus-within:text-cyan-400"
    >
      <span
        class="absolute left-4 h-6 flex items-center pr-2 border-r border-gray-300"
      >
        <img src="../../../../../assets/icons/add-icon.svg" width="30" alt="add-icon">
      </span>
      <input
        type="text"
        formControlName="titleTask"
        placeholder="Add task"
        class="w-full md:w-[36rem] pl-16 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition"
      />
    </div>
    <div class="md:ml-4 text-center">
      <button
        class="py-2 px-4 rounded-lg text-white bg-sky-600 hover:bg-sky-500 transition-all ease-in-out duration-200"
        type="submit"
        [disabled]="myForm.invalid"
      >
        Add Task
      </button>
    </div>
  </div>
</form>
