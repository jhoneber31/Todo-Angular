<app-sidebar class="animate__animated animate__fadeInLeft" [ngClass]="{'block fixed z-[100]': isSidebarOpen, 'hidden lg:flex': !isSidebarOpen}"></app-sidebar>
<div
  [ngClass]="{'w-screen h-screen fixed z-[90] bg-black bg-opacity-50 top-0 left-0 lg:hidden': isSidebarOpen, 'hidden': !isSidebarOpen}"
  (click)="toggleSidebar()"></div>

<div class="ml-auto mb-6 lg:w-[75%] xl:w-[80%] 2xl:w-[85%] min-h-screen">
  <app-top-menu (toggleSidebar)="toggleSidebar()"></app-top-menu>
  <div class="px-6 pt-6 bg-white p-2 m-2 rounded-lg">
    <router-outlet></router-outlet>
  </div>
</div>
